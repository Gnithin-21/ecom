<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #28a745;
            color: white;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .btn {
            margin-right: 10px;
        }

        h4 {
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }

        table {
            margin: 20px auto;
            width: 90%;
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        .table-striped-columns tbody tr:nth-of-type(odd) {
            background-color: #495057;
        }

        .table-striped-columns tbody tr:nth-of-type(even) {
            background-color: #6c757d;
        }

        .table-striped-columns td {
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome to Admin Page  {{username}} |</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
          <div class="nav-item dropdown">
            <a href="{{url_for('status')}}"><button class="btn btn-outline-success">Status</button></a>
            <a href="{{url_for('additems')}}"><button class="btn btn-outline-success">Additems</button></a>
            <a href="{{url_for('adminregister')}}"><button class="btn btn-outline-success">Sign up</button></a>
            <a href="{{url_for('adminlogout')}}"><button class="btn btn-outline-success">Logout</button></a>
          </div>
        </div>
      </div>
    </nav>
    <h4>Users details</h4>
    <table class="table table-dark table-striped-columns">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Address</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address}}</td>
                <td>{{user.password}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
