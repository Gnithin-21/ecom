<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        div {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        select {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div>
        <form method="POST" enctype="multipart/form-data">
            <input value="{{items[0]}}" type="text" name="name" id="" placeholder="Enter Item Name" required>
            <textarea value="{{items[1]}}" name="discription" placeholder="Description" required></textarea>
            <input value="{{items[2]}}" type="number" name="qty" id="" placeholder="Enter Item Quantity">
            <label for="">Category</label>
            <select value="{{items[3]}}" name="category" id="">
                <option value="electronics">Electronics</option>
                <option value="grocery">Grocery</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home</option>
            </select>
            <input value="{{items[4]}}" type="text" name="price" id="" placeholder="Enter Item Price">
            <button type="submit">UPDATE</button>
        </form>
    </div>
</body>
</html>
