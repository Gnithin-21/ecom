<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    /* Global Styles */
    body {
      background-image: url("https://qodemaker.com/wp-content/uploads/2022/10/eCommerce-Website-Components-photo.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }

    .inputBox_container {
      display: flex;
      align-items: center;
      flex-direction: row;
      max-width: 14em;
      width: fit-content;
      height: fit-content;
      background-color: #5c6370;
      border-radius: 0.8em;
      overflow: hidden;
    }

    .search_icon {
      height: 1em;
      padding: 0 0.5em 0 0.8em;
      fill: #abb2bf;
    }

    .inputBox {
      background-color: transparent;
      color: #ffffff;
      outline: none;
      width: 100%;
      border: 0;
      padding: 0.5em 1.5em 0.5em 0;
      font-size: 1em;
    }

    ::placeholder {
      color: #abb2bf;
    }

    /* Buttons */
    nav .login-buttons button {
      width: 150px;
    }

    nav .login-buttons a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('base')}}">GMB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('base')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('viewcart')}}">My Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('contactus')}}">Contact Us</a>
          </li>
          <li class="nav-item">
            <form class="d-flex inputBox_container" action="{{url_for('search')}}" method="POST">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
    <div class="login-buttons" style="display: flex; position: absolute; right: 50px; gap: 10px;">
      <button><a href="{{url_for('adminlogin')}}">Admin Login</a></button>
      <button><a href="{{url_for('login')}}">User Login</a></button>
    </div>
  </nav>
  <div class="home"></div>
</body>

</html>
