<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
            text-align: center;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-button {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #0056b3;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        a {
            text-decoration: none;
        }

        a .form-button {
            background-color: #6c757d;
        }

        a .form-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>REGISTER USER</h1>
        <form method="POST" action="">
            <input placeholder="Enter Name" name="name" type="text" class="form-input"><br>
            <input placeholder="Enter Mobile Number" name="mobile" type="text" class="form-input"><br>
            <input placeholder="Enter Email" name="email" type="text" class="form-input"><br>
            <input placeholder="Enter Password" name="password" type="password" class="form-input"><br>
            <button class="form-button">Register</button>
        </form>
        <hr><br>
        <a href="{{url_for('adminlogin')}}" ><button class="form-button">Admin login</button></a>
    </div>
</body>
</html>
