<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }

        /* Card container styles */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .card h5 {
            margin-bottom: 20px;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        /* Input field styles */
        .card input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .card input[type="text"]:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Button styles */
        .card .form-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card .form-button:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 400px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <form method="POST" action="{{url_for('adminotp',otp=otp,name=name,mobile=mobile,email=email,password=password)}}">
            <h5>Enter the code we just sent on Email</h5>
            <input type="text" name="otp" id=""><br><br>
            <button class="form-button">Sign up</button>
        </form>
    </div>
</body>
</html>
